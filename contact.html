permalink: /contact/

<h1>contact me</h1>


<form action="https://www.formingo.co/submit/33a13ed7-01ba-40e1-8785-f761de39f64d"
      method="POST">

    <input type="hidden" name="__redirect" value="http://memoriata.com/contact/form-submitted/">

    <div class="formfield">
        <label for="name" class="required">Name</label>
        <input type="text" name="name"/>

        <p class="error">
        </p>
    </div>

    <div class="formfield">
        <label for="email" class="required">Email address</label>
		<input type="email" name="__replyto" id="__replyto">

        <p class="error">
        </p>
    </div>

    <div class="formfield">
        <label for="subject" class="required">Subject</label>
        <input type="text" name="subject"/>

        <p class="error">
        </p>
    </div>

    <div class="formfield">
        <label for="message" class="required">Message</label>
        <textarea name="message"></textarea>

        <p class="error">
        </p>
    </div>

    <div id="antirobot" class="formfield">
        <label for="antirobot" class="required">Confirm you're not a robot</label>
        <p class="test">2 + 3 = </p>

        <input type="text" name="antirobot"/>

        <p class="error"></p>
    </div>

    <input type="submit" id="submit" value="Send"/>
</form>
