<h1 class="pg-title defaultpg">Contact</h1>

<div class="col1">
    <h2 class="defaultpg">Send me a message</h2>

    <form action="https://www.formingo.co/submit/33a13ed7-01ba-40e1-8785-f761de39f64d"
          method="POST">

        <input type="hidden" name="__redirect" value="http://memoriata.com/contact/form-submitted/">


        <div class="formfield">
            <label for="name" class="required">Name</label>
            <input id="name" type="text" name="name" required/>

            <p class="error">
                Name is required
            </p>
        </div>

        <div class="formfield">
            <label for="email" class="required">Email address</label>
    		<input id="email" type="email" name="__replyto" id="__replyto" required>

            <p class="error">
               Please enter a valid email address
            </p>
        </div>

        <div class="formfield">
            <label for="subject" class="required">Subject</label>
            <input id="subject" type="text" name="subject" required/>

            <p class="error">
                Subject is required
            </p>
        </div>

        <div class="formfield">
            <label for="message" class="required">Message</label>
            <textarea id="message" name="message" required></textarea>

            <p class="error">
                Message is required
            </p>
        </div>

        <div class="antirobot formfield">
            <label for="antirobot" class="required">Confirm you're not a robot</label>
            <p class="test">2 + 3 = </p>

            <input id="antirobot" type="text" name="antirobot" required/>

            <p class="error">
                Please prove you are human
            </p>
        </div>

        <input type="submit" id="submit" value="Send"/>

        <p class="error summary-error">Errors found, please check your input</p>
    </form>
</div>
