<h1 class="pg-title defaultpg">Contact</h1>

<div class="col1">
    <h2 class="defaultpg">Send me a message</h2>

    <form action="https://formspree.io/mvzddvym" method="POST">
        <input type="text" name="_gotcha" style="display: none">

          <input type="hidden" name="_next" value="http://memoriata.com/contact/form-submitted/" />


        <div class="formfield">
            <label for="name" class="required">Name</label>
            <input id="name" type="text" name="name" required/>

            <p class="error">
                Name is required
            </p>
        </div>

        <div class="formfield">
            <label for="_replyto" class="required">Email address</label>
            <input id="_replyto" type="email" name="_replyto" required>

            <p class="error">
               Please enter a valid email address
            </p>
        </div>

        <div class="formfield">
            <label for="_subject" class="required">Subject</label>
            <input id="_subject" type="text" name="_subject" required/>

            <p class="error">
                Subject is required
            </p>
        </div>

        <div class="formfield">
            <label for="message" class="required">Message</label>
            <textarea id="message" name="message" required></textarea>

            <p class="error">
                Message is required
            </p>
        </div>

        <input type="submit" id="submit" value="Send"/>

        <p class="error summary-error">Errors found, please check your input</p>
    </form>
</div>
