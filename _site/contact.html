            <h1>contact me</h1>

<div class="notification">Thank you! Your message has been sent.</div>

<form method="post">
    <!-- TODO error stuff just as an example; set with PHP -->

    <div class="formfield">
        <label for="name" class="required">Name</label>
        <input class="invalid" type="text" name="name" placeholder="First and last, please"/>
        <p class="error">required!</p>
    </div>

    <div class="formfield">
        <label for="subject" class="required">Subject</label>
        <input type="text" name="subject" placeholder="What would you like to talk to me about?"/>
        <p class="error"></p>
    </div>

    <div class="formfield">
        <label for="message" class="required">Message</label>
        <textarea name="message" placeholder="If you're contacting me about work, please provide as many details as possible so I can help you. Thanks!"></textarea>
        <p class="error"></p>
    </div>

    <div id="antirobot" class="formfield">
        <label for="antirobot" class="required">Confirm you're not a robot</label>
        <p class="test">2 + 3 = </p>
        <input type="text" name="antirobot"/>
        <p class="error"></p>
    </div>

    <input type="submit" id="submit" value="Send"/>
</form>
