---
layout: default
title: links
---
{% for category in site.data.links %}

    <div class="textblock" id="{{ category[0] }}">
        <h1>{{ category[0] }}</h1>

        <ul class="links">
        {% for link in category[1] %}
            <li>
                <a href="{{ link.url }}">{{ link.title }}</a>
                <p class="tooltip">{{ link.description }}</p>
            </li>
        {% endfor %}
        </ul>

    </div>

{% endfor %}
