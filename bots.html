---
title: twitter bots
layout: default
---
{% for category in site.data.bots %}

    <div class="textblock" id="{{ category[0] }}">
        <h1>{{ category[0] }}</h1>

        <ul class="botlist">
        {% for bot in category[1] %}
            <li>
                <a href="{{ bot.url }}">{{ bot.title }}</a>
                <p class="tooltip">{{ bot.description }}</p>
                {{ bot.embed }}
            </li>
        {% endfor %}
        </ul>

    </div>

{% endfor %}
