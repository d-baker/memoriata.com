---
title: blog
layout: default
permalink: /blog/
---

<h1 class="defaultpg pg-title">Blog</h1>

<div class="blogpost col1">
  {% for post in site.posts %}

      <article class="blogpost">
          <header class="post-header">
            <h2 class="post-title">
              <a href="{{ post.url | prepend: site.baseurl }}"><span class="timestamp">{{ post.date | date: "%Y-%m-%d" }}</span>{{ post.title }}</a>
            </h2>
          </header>

          <div class="post-content">
            {{ post.content }}
          </div>
      </article>

  {% endfor %}
</div>
