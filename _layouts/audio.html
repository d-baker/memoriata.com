---
layout: default
---

<header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
</header>

<div class="audioplayer">
    <audio controls>
        <source src="{{page.src | prepend: "/assets/audio/"}}" type="audio/ogg">
    </audio>

    <p class="download">
        <a href="{{page.src | prepend: "/assets/audio/"}}">download</a>
    </p>
</div>

<div class="av post">

  <article class="post-content">
    {{ page.description }}
  </article>

</div>
