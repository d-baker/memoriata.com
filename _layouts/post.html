{% include blog-sidebar.html %}

<a class="back" href="/blog">All posts</a>

<div class="blogpost">
    <header class="post-header">
          <h2 class="post-title">
            <a href="{{ page.url | prepend: site.baseurl }}"><span class="timestamp">{{ page.date | date: "%Y-%m-%d" }}</span>{{ page.title }}</a>
          </h2>
    </header>
    
    <article class="post-content">
      {{ content }}
    </article>
</div>
