---
layout: default
---
{% include blog-sidebar.html %}


<div class="blogpost">
    <header class="post-header">
      <a class="timestamp" href="{{ page.url | prepend: site.baseurl }}">{{ page.date | date: "%Y-%m-%d" }}</a>
      <h1 class="post-title">{{ page.title }}</h1>
    </header>
    
    <article class="post-content">
      {{ page.content }}
    </article>
</div>
