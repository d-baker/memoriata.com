---
layout: default
---

<header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
</header>

<div class="videoplayer">
    <video controls>
        <source src="{{page.src | prepend: "/assets/video/"}}" type="video/mp4">
    </video>

    <p class="download">
        <a href="{{page.src | prepend: "/assets/video/"}}">download</a>
    </p>
</div>

<div class="av post">

  <article class="post-content">
    {{ page.description }}
  </article>

</div>
